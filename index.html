<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            
            --color-background: var(--color-cream-50);
            --color-text: var(--color-slate-900);
            --color-primary: var(--color-teal-500);
            --color-surface: var(--color-white);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-text: var(--color-gray-200);
                --color-primary: var(--color-teal-300);
                --color-surface: var(--color-charcoal-800);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            position: relative;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 3px solid var(--color-primary);
            border-radius: 12px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 128, 141, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 16px;
            font-weight: 600;
        }

        .instructions {
            text-align: center;
            margin-top: 16px;
            color: var(--color-text);
            opacity: 0.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--color-surface);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: var(--color-orange-500);
            margin-bottom: 16px;
        }

        .game-over p {
            margin: 8px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>üê¶ Flappy Bird</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="score-display">
        Score: <span id="score">0</span> | Best: <span id="best">0</span>
    </div>

    <div class="instructions">
        Press SPACE or Click to Flap
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let bestScore = 0;
        let frameCount = 0;

        // Bird properties
        const bird = {
            x: 80,
            y: 250,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: 0.12,
            jump: -3.5,
            rotation: 0
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2.5;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            
            // Rotate based on velocity
            const rotation = Math.min(Math.max(bird.velocity * 3, -30), 90) * Math.PI / 180;
            ctx.rotate(rotation);
            
            // Draw bird body
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw wing
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-8, 0, 12, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -4, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.width / 2 - 5, 0);
            ctx.lineTo(bird.width / 2 + 5, -2);
            ctx.lineTo(bird.width / 2 + 5, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawPipe(pipe) {
            // Top pipe
            ctx.fillStyle = '#228B22';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.strokeStyle = '#1a6b1a';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            
            // Pipe cap top
            ctx.fillRect(pipe.x - 5, pipe.top - 25, pipeWidth + 10, 25);
            ctx.strokeRect(pipe.x - 5, pipe.top - 25, pipeWidth + 10, 25);
            
            // Bottom pipe
            const bottomStart = pipe.top + pipeGap;
            ctx.fillRect(pipe.x, bottomStart, pipeWidth, canvas.height - bottomStart);
            ctx.strokeRect(pipe.x, bottomStart, pipeWidth, canvas.height - bottomStart);
            
            // Pipe cap bottom
            ctx.fillRect(pipe.x - 5, bottomStart, pipeWidth + 10, 25);
            ctx.strokeRect(pipe.x - 5, bottomStart, pipeWidth + 10, 25);
        }

        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 5);
        }

        function createPipe() {
            const minTop = 50;
            const maxTop = canvas.height - pipeGap - 100;
            const top = Math.random() * (maxTop - minTop) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                scored: false
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Ground collision
            if (bird.y + bird.height >= canvas.height - 50) {
                bird.y = canvas.height - 50 - bird.height;
                endGame();
            }
            
            // Ceiling collision
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frameCount % 90 === 0) {
                createPipe();
            }
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check collision
                if (
                    bird.x + bird.width > pipes[i].x &&
                    bird.x < pipes[i].x + pipeWidth &&
                    (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].top + pipeGap)
                ) {
                    endGame();
                }
                
                // Score point
                if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].scored = true;
                    score++;
                    updateScore();
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('best').textContent = bestScore;
            }
        }

        function flap() {
            if (!gameStarted || gameOver) return;
            bird.velocity = bird.jump;
        }

        function startGame() {
            if (gameStarted && !gameOver) return;
            
            gameStarted = true;
            gameOver = false;
            score = 0;
            frameCount = 0;
            bird.y = 250;
            bird.velocity = 0;
            pipes.length = 0;
            
            document.getElementById('gameOver').classList.remove('show');
            updateScore();
            gameLoop();
        }

        function endGame() {
            if (gameOver) return;
            gameOver = true;
            gameStarted = false;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = bestScore;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        function gameLoop() {
            if (!gameStarted || gameOver) return;
            
            frameCount++;
            
            drawBackground();
            
            updateBird();
            updatePipes();
            
            pipes.forEach(drawPipe);
            drawBird();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameStarted) {
                    startGame();
                } else {
                    flap();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                startGame();
            } else {
                flap();
            }
        });

        // Initial draw
        drawBackground();
        drawBird();
    </script>
</body>
</html>
